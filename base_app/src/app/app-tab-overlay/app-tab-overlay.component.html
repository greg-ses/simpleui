

<div id='overlayContainer' align="left" style="border:0;" >

    <div id='overlayCmdBarContainer'>
        <overlay-cmd-bar
            *ngFor="let e of commaSplit(_cmdBarNames)"
            [_emergency_commands]="createUiObjList('TODO')"
            [_commands]="createUiObjList('TODO: _DataSummary[e]')"
            [_service_commands]="createUiObjList('TODO')"
            [_cmdBarName]="e"
            [_props]="createUiObjList('TODO')"
        >
        </overlay-cmd-bar>

        <div id="errorString"></div>
    </div>

    <div id="overlayAnchor">
        <img [src]="getOverlayImage()" id="overlayImageId" class="overlayimage" />
    </div>

    <div>
        <overlay-page #overlayPage
            [_DataSummary]="_uiTab?._DataSummary"
            [_siteIndex]="_siteIndex"
            [_cmdBarNames]="commaSplit(_cmdBarNames)"
            [_imageOverlayGroupNames]="commaSplit(_imageOverlayGroupNames)"
            [_dataTableNames]="commaSplit(_dataTableNames)"
            [_uiTab]="_uiTab"
            [_all_implemented_overlays]="_implementedOverlays"
        ></overlay-page>
    </div>

</div>

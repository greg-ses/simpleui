<div id='dashboardContainer' align="left" style="border:0;" >

    <div id='dashboardCmdBarContainer'>
        <dashboard-cmd-bar
            *ngFor="let e of commaSplit(_cmdBarNames)"
            [_emergency_commands]="createUiObjList('TODO')"
            [_commands]="createUiObjList('TODO: _DataSummary[e]')"
            [_service_commands]="createUiObjList('TODO')"
            [_cmdBarName]="e"
            [_props]="createUiObjList('TODO')"
        >
        </dashboard-cmd-bar>

        <div id="errorString"></div>
    </div>

    <div id="dashboardAnchor"  (drop)="onDrop($event)" (dragover)="onDragOver($event)">
        <img [src]="getDashboardImage()" id="dashboardImageId" class="dashboardimage" />
    </div>

    <div id='draggableDashboards_Container'>
            <dashboard-page #dashboardPage
                          [_DataSummary]="_uiTab._DataSummary"
                          [_siteIndex]="_siteIndex"
                          [_cmdBarNames] = "commaSplit(_cmdBarNames)"
                          [_imageDashboardGroupNames] = "commaSplit(_imageDashboardGroupNames)"
                          [_dataTableNames] = "commaSplit(_dataTableNames)"
                          [_uiTab]="_uiTab"
                          [_all_implemented_dashboards]="_implementedDashboards"
                          [_logLevel]="(app._props && app._props['logLevel']) || 0"
                          [_ticks]="_ticks"
            ></dashboard-page>
    </div>

</div>

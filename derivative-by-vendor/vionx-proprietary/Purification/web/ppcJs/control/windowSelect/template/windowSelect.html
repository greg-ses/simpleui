<div data-dojo-attach-point="containerNode">
    <div data-dojo-attach-point="accordian" class="wscAccordian" data-dojo-type="dijit/layout/AccordionContainer"
        data-dojo-attach-event="selectChild:_onSelectChild">
        <div data-dojo-attach-point="realTimePane" data-dojo-type="dijit/layout/ContentPane"
            data-dojo-props="selected:true, title:'Moving Window'">
            <div data-dojo-attach-point="realTimeTable" data-dojo-type="dojox/layout/TableContainer"
                data-dojo-props="customclass:'wscRTControlDiv', cols:1, labelwidth:175, spacing:5">
            </div>
            <div data-dojo-attach-point="realTimeToggle" data-dojo-type="ppcJs/widget/iPhoneButton"
                data-dojo-attach-event="onChange:_onRealTimeToggleChange" title="start/stop data capture">
            </div>
        </div>
        <div data-dojo-attach-point="fixedTimePane" data-dojo-type="dijit/layout/ContentPane" title="Fixed-time Window">
            <div class="wscDateTimeBox">
                <div class="wscInputBlock" title="start of window (local time)">
                    <span class="wscInputBlockTitle">Beginning</span>
                    <div class="wscInput">
                        <input class="wscInput" type="text" data-dojo-attach-point="startDate"
                            data-dojo-type="dijit/form/DateTextBox" data-dojo-props="required:true, name:'startDate'"
                            data-dojo-attach-event="onChange:_onStartDateTimeSelectChange" />
                    </div>
                    <div class="wscInput">
                        <input class="wscInput" type="text" data-dojo-attach-point="startTime" data-dojo-type="dijit/form/TimeTextBox"
                            data-dojo-props="constraints: {timePattern: 'HH:mm', clickableIncrement: 'T00:15:00', visibleIncrement: 'T00:15:00', visibleRange: 'T01:00:00'}" data-dojo-attach-event="onChange:_onStartDateTimeSelectChange" />
                    </div>
                </div>

                <div data-dojo-attach-point="fixedEndTimeSelect" class="wscInputBlock" title="end of window (local time)">
                    <span class="wscInputBlockTitle">Ending</span>
                    <div class="wscInput">
                        <input class="wscInput" type="text" data-dojo-attach-point="endDate" data-dojo-type="dijit/form/DateTextBox"
                            data-dojo-props="required:true, name:'endDate'"
                            data-dojo-attach-event="onChange:_onEndDateTimeSelectChange" />
                    </div>
                    <div class="wscInput">
                        <input class="wscInput" type="text" data-dojo-attach-point="endTime" data-dojo-type="dijit/form/TimeTextBox"
                            data-dojo-props="value:'T00:00:00', constraints: {timePattern: 'HH:mm', clickableIncrement: 'T00:15:00', visibleIncrement: 'T00:15:00', visibleRange: 'T01:00:00'}, name:'endTime'" data-dojo-attach-event="onChange:_onEndDateTimeSelectChange" />
                    </div>

                </div>
                <div data-dojo-attach-point="triggerBlock" class="wscInputBlock">
                    <div data-dojo-attach-point="triggerSelect" class="wscTriggerDiv" title="conditions for establishing the end of constant power discharge (local time)">
                        <span class="wscInputBlockTitle">Trigger at</span>
                        <div class="wscInput">
                            <input class="wscInput" type="text" data-dojo-attach-point="triggerDate" data-dojo-type="dijit/form/DateTextBox"
                                data-dojo-props="name:'triggerDate'" data-dojo-attach-event="onChange:_onStartDateTimeSelectChange" />
                        </div>
                        <div class="wscInput">
                            <input class="wscInput" type="text" data-dojo-attach-point="triggerTime" data-dojo-type="dijit/form/TimeTextBox"
                                data-dojo-props="value:'T00:00:00', constraints: {timePattern: 'HH:mm', clickableIncrement: 'T00:15:00', visibleIncrement: 'T00:15:00', visibleRange: 'T01:00:00'}" data-dojo-attach-event="onChange:_onStartDateTimeSelectChange" />
                        </div>
                        <div class="wscInput" data-dojo-attach-point="triggerTable" data-dojo-type="dojox/layout/TableContainer"
                            data-dojo-props="customclass:'wscTriggerSelect', cols:1, labelwidth:75, spacing:5">
                            <select data-dojo-attach-point="triggerTypeSelect" data-dojo-type="dijit/form/Select"
                                data-dojo-props="title:'Type'" data-dojo-attach-event="onChange:_onTriggerTypeSelectChange">
                                <option value="0">Amps</option>
                                <option value="1" selected="selected">Volts</option>
                                <option value="2">Watts</option>
                            </select>
                            <div class="wscInputControl" data-dojo-attach-point="triggerValInput" data-dojo-type="dijit/form/NumberSpinner"
                                data-dojo-props="title:'Value', value:100, smalldelta:1, constraints:{min:0, max:1000, places:0}"
                                data-dojo-attach-event="onClick:_onTriggerValueClick">
                            </div>
                        </div>
                    </div>
                    <div class="wscTriggerToggle">
                        <button data-dojo-attach-point="displayTriggerToggle" data-dojo-type="ppcJs/widget/CollapseToggle"
                            data-dojo-attach-event="onChange:_onDisplayTriggerToggleChange" type="button" title="show/hide trigger controls">
                        </button>
                    </div>
                </div>

                <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="getFixedWindowButton" data-dojo-attach-event="onClick:_onGetFixedWindowClick">
                    Get results for these settings</button>
            </div>
        </div>
    </div>
    <div data-dojo-attach-point="fadeoutAlertBox" data-dojo-type="ppcJs/widget/FadeoutAlertBox"></div>
</div>

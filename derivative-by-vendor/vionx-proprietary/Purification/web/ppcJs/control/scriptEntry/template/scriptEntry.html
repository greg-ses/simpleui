<div data-dojo-attach-point="containerNode" data-dojo-attach-event="onDblClick:_onDblClick">
    <div class="secHeader">
        <span data-dojo-attach-point="infoBox" class="secCmdType basePanelInfoBox">
        </span>
        <div class="secViewToggle">
            <button data-dojo-attach-point="collapseToggle" data-dojo-type="ppcJs/widget/CollapseToggle" 
                data-dojo-attach-event="onChange:_onToggleChange">
            </button>
        </div>
    </div>
    <div data-dojo-attach-point="controlTable" data-dojo-type="dojox/layout/TableContainer" 
    data-dojo-props="cols:2, labelwidth:75, spacing:5, showlabels:true">
    </div>
</div>

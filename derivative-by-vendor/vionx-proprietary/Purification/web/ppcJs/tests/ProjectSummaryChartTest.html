<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
    <head>
        <title>Chart test</title>
        <link rel="stylesheet" type="text/css" href="../../dojo-toolkit/dojo/resources/dojo.css" />
        <link rel="stylesheet" type="text/css" href="../../dojo-toolkit/dijit/themes/tundra/tundra.css" />

        <script type="text/javascript">
            // djConfig must be set before any dojo scripts are loaded
            var djConfig = {
                isDebug: false,
                parseOnLoad: true,
                modulePaths: { 'ppcJs': '../../ppcJs' }
            };
        </script>

        <script type="text/javascript" src="../../dojo-toolkit/dojo/dojo.js"></script>
        <script type="text/javascript">
            dojo.provide("ppcJs.tests.ProjectSummaryChartTestHTML");
            dojo.require("dojo.parser");
            dojo.require("doh.runner");
            dojo.require("dojo.robot");
            dojo.require("dojox.charting.Chart2D");
            dojo.require("ppcJs.tests.ParamControlTestUtilities");

            var paramControlUITestTimeout = 7000;

            dojo.addOnLoad(function () {
                doh.register("ppcJs.tests.ProjectSummaryChartTest", [
                    function testCreateBarChart(t) {
                        //var sutContainer = dojo.byId("sutContainer");
                        //sutContainer.innerHTML = "";

                        //var item = ppcJs.tests.ParamControlTestUtilities.getChartXmlItem();
                        //                        var sut = new ppcJs.ParamControl({ _item: item });
                        //var urlVal = "../../ppcJs/tests/projectSummaryResponse.xml";
                        //var store = new dojox.data.XmlStore({ url: urlVal, rootItem: "projectSummary" });
 
                        var chart1 = new dojox.charting.Chart2D("sutContainer");
                        chart1.addPlot("default", { type: "Columns", gap: 5, minBarSize: 3, maxBarSize: 20 });
                        chart1.addAxis("x", { fixUpper: "major", includeZero: true });
                        chart1.addAxis("y", { vertical: true, fixUpper: "major", includeZero: true });
                        chart1.addSeries("Series 1", [2, 3, 4, 0, 1]);
                        chart1.render();

                        t.assertTrue(true);
                    }
                ]);
                //Execute D.O.H. in this remote file.
                doh.run();
            });
        </script>
    </head>
    <body>
        <!-- place to insert sut. -->
        <div id="sutContainer" style="width:300px"></div>
        <div id="mouseOutArea" style="width:300px; height:100px"><br /></div>
    </body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CollapseToggle  test</title>
    <link rel="stylesheet" type="text/css" href="../../dojo-toolkit/dojo/resources/dojo.css" />
    <link rel="stylesheet" type="text/css" href="../../dojo-toolkit/dijit/themes/soria/soria.css" />
    <link rel="stylesheet" type="text/css" href="../widget/collapseToggle/css/collapseToggle.css" />

    <script type="text/javascript">
        // djConfig must be set before any dojo scripts are loaded
        var djConfig = {
            isDebug: false,
            parseOnLoad: true,
            modulePaths: { 'ppcJs': '../../ppcJs' }
        };
    </script>

    <script type="text/javascript" src="../../dojo-toolkit/dojo/dojo.js"></script>
    <script type="text/javascript">
        dojo.provide("ppcJs.tests.CollapseToggleTestHTML");
        dojo.require("dojo.parser");
        dojo.require("doh.runner");
        dojo.require("dojo.robot");
        dojo.require("ppcJs.Enum");
        dojo.require("ppcJs.widget.CollapseToggle");

        var testCaseTimeout = 5000;
        var perActionPause = 100;
        var assertPause = 2000;

        dojo.addOnLoad(function () {
            doh.register("ppcJs.tests.CollapseToggle", [
                    {
                        name: "ChangeToggleState",
                        timeout: testCaseTimeout,

                        setUp: function () {
                            var sutContainer = dojo.byId('sutContainer');
                            sutContainer.innerHTML = "";
                        },

                        runTest: function () {
                            var d = new doh.Deferred();

                            var sut = new ppcJs.widget.CollapseToggle();

                            var expanded = false;
                            var handler = dojo.connect(sut, 'onChange', function (isChecked) {
                                expanded = isChecked;
                            });
                            dojo.place(sut.domNode, 'sutContainer');

                            // set to Run
                            doh.robot.mouseMoveAt(sut.domNode, perActionPause);
                            doh.robot.mouseClick({ left: true }, perActionPause);

                            dojo.robot.sequence(d.getTestCallback(function () {
                                doh.assertTrue(expanded);
                            }), assertPause);

                            return d;
                        }
                    }
                ]);
            //Execute D.O.H. in this remote file.
            doh.run();
        });
    </script>
</head>
<body class="soria">
    <!-- place to insert sut. -->
    <div id="sutContainer" style="width: 300px">
    </div>
    <div id="mouseOutArea" style="width: 300px; height: 100px">
        <br />
    </div>
</body>
</html>

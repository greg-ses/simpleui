<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DCDCDataControl test</title>
    <link rel="stylesheet" type="text/css" href="../../dojo-toolkit/dojo/resources/dojo.css" />
    <link rel="stylesheet" type="text/css" href="../../dojo-toolkit/dijit/themes/soria/soria.css" />
    <link rel="stylesheet" type="text/css" href="../themes/dcServerPanel/dcServerDataControl.css" />

    <script type="text/javascript">
        // djConfig must be set before any dojo scripts are loaded
        var djConfig = {
            isDebug: false,
            parseOnLoad: true,
            modulePaths: { 'ppcJs': '../../ppcJs' }
        };
    </script>

    <script type="text/javascript" src="../../dojo-toolkit/dojo/dojo.js"></script>
    <script type="text/javascript">
        dojo.provide("ppcJs.tests.DCDCDataControlTestHTML");
        dojo.require("dojo.parser");
        dojo.require("doh.runner");
        dojo.require("dojo.robot");
        dojo.require('ppcJs.Enum');
        dojo.require("ppcJs.DCServerDataControl");
        dojo.require("ppcJs.tests.ParamControlTestUtilities");

        var paramControlUITestTimeout = 7000;

        dojo.addOnLoad(function () {
            doh.register("ppcJs.tests.DCDCDataControlTest", [
                    function testDCDataControl(t) {
                        var sutContainer = dojo.byId("sutContainer");
                        var name = 'DCDC_test_name';
						var description = 'DCDC_test_description';
						
						var BattCurrent = ''
                        var isMaster = true;
                        var type = 'long test type';
                        var intervalMs = 100;
                        
                        var dto = new ppcJs.DCServerDataControlDto.Ctor(name, intervalMs);
                        var sut = new ppcJs.DCServerDataControl(dto);
                        dojo.place(sut.domNode, "sutContainer");

                        var timestamp = 1327838520000;   // 1/29/12 12:02:00 UTC, ms
                        
						
						var newState = new ppcJs.DCServerDataControlDto.Status(1.0, //Batt_Current
							2.1, //Batt_Voltage
							3.2, //DCBus_Voltage
							4.3, //Bus_Current
							5.4, //Amp_Hours
							6.5, //Heatsink_Temperature
							1, //DC_OutSense
							2, //DCStatus
							3, //DCFault_Status
							timestamp);
							
                        sut.update(newState);
                        /*
						sut.select();
						*/

                        var deferred = new doh.Deferred();
                        setTimeout(deferred.getTestCallback(function () {
                            doh.assertTrue(true);
                        }), 200);
                        return deferred;
                    },

                ]);
            //Execute D.O.H. in this remote file.
            doh.run();
        });
    </script>
</head>
<body class="soria">
    <!-- place to insert sut. -->
    <div id="sutContainer" style="width: 300px">
    </div>
    <div id="mouseOutArea" style="width: 300px; height: 100px">
        <br />
    </div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>PlayBack test</title>
    <link rel="stylesheet" type="text/css" href="../../dojo-toolkit/dojo/resources/dojo.css" />
    <link rel="stylesheet" type="text/css" href="../../dojo-toolkit/dijit/themes/soria/soria.css" />
    <link rel="stylesheet" type="text/css" href="../widget/playBack/css/playBack.css" />
    <!--link rel="stylesheet" type="text/css" href="../themes/playBack/playBack.css" /-->

    <script type="text/javascript">
        // djConfig must be set before any dojo scripts are loaded
        var djConfig = {
            isDebug: false,
            parseOnLoad: true,
            modulePaths: { 'ppcJs': '../../ppcJs' }
        };
    </script>

    <script type="text/javascript" src="../../dojo-toolkit/dojo/dojo.js"></script>
    <script type="text/javascript">
        dojo.provide("ppcJs.tests.PlayBackTestHTML");
        dojo.require("dojo.parser");
        dojo.require("doh.runner");
        dojo.require("dojo.robot");
        dojo.require("ppcJs.Enum");
        dojo.require("ppcJs.widget.PlayBack");

        var testCaseTimeout = 5000;
        var perActionPause = 100;
        var assertPause = 2000;

        dojo.addOnLoad(function () {
            doh.register("ppcJs.tests.PlayBackTest", [
                    {
                        name: "ChangePlayBackState",
                        timeout: testCaseTimeout,

                        setUp: function () {
                            //var sutContainer = dojo.byId('sutContainer');
                            //sutContainer.innerHTML = "";
                        },

                        runTest: function () {
                            var d = new doh.Deferred();

                            var sut = new ppcJs.widget.PlayBack({ showPauseButton:true });
                            var initialState = sut.getState();
                            var finalState = ppcJs.Enum.PlayBackState.Stopped;
                            var handler = dojo.connect(sut, 'onPlayStateChange', function (newState) {
                                finalState = newState;
                            });
                            dojo.place(sut.domNode, 'sutContainer');
                            // pause to wait for sut to be added to DOM
                            doh.robot.mouseMove(10, 10, perActionPause, perActionPause, false);

                            // set to Run
                            doh.robot.mouseMoveAt(sut.playToggle.domNode, perActionPause);
                            doh.robot.mouseClick({ left: true }, perActionPause);

                            doh.robot.sequence(function () {
                                var validInitialState = (initialState == ppcJs.Enum.PlayBackState.Stopped);
                                var validFinalState = (finalState == ppcJs.Enum.PlayBackState.Running);

                                if (validInitialState && validFinalState) {
                                    d.callback(true);
                                }
                                else {
                                    d.errback(new Error('incorrect initial or final state'));
                                }
                            }, assertPause);

                            return d;
                        }
                    },

                    {
                        name: "DisablePlayBackInhibitsChange",
                        timeout: testCaseTimeout,

                        setUp: function () {
                            //var sutContainer = dojo.byId('sutContainer');
                            //sutContainer.innerHTML = "";
                        },

                        runTest: function () {
                            var d = new doh.Deferred();

                            var sut = new ppcJs.widget.PlayBack({ showPauseButton: true });
                            var initialState = sut._state;
                            sut.disable();
                            var finalState = ppcJs.Enum.PlayBackState.Stopped;
                            var handler = dojo.connect(sut, 'onPlayStateChange', function (newState) {
                                finalState = newState;
                            });
                            dojo.place(sut.domNode, 'sutContainer');
                            // pause to wait for sut to be added to DOM
                            doh.robot.mouseMove(10, 10, perActionPause, perActionPause, false);

                            // set to Run
                            doh.robot.mouseMoveAt(sut.playToggle.domNode, perActionPause);
                            doh.robot.mouseClick({ left: true }, perActionPause);

                            doh.robot.sequence(function () {
                                if (finalState == ppcJs.Enum.PlayBackState.Stopped) {
                                    d.callback(true);
                                }
                                else {
                                    d.errback(new Error('incorrect final state'));
                                }
                            }, assertPause);

                            return d;
                        }
                    }
                ]);
            //Execute D.O.H. in this remote file.
            doh.run();
        });
    </script>
</head>
<body class="soria">
    <!-- place to insert sut. -->
    <div id="sutContainer" style="width: 300px">
    </div>
    <div id="mouseOutArea" style="width: 300px; height: 100px">
        <br />
    </div>
</body>
</html>

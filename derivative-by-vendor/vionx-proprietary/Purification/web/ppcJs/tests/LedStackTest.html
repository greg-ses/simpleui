<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>LED Stack test</title>
    <link rel="stylesheet" type="text/css" href="../../dojo-toolkit/dojo/resources/dojo.css" />
    <link rel="stylesheet" type="text/css" href="../../dojo-toolkit/dijit/themes/soria/soria.css" />
    <link rel="stylesheet" type="text/css" href="../themes/ledStack/ledStack.css" />

    <script type="text/javascript">
        // djConfig must be set before any dojo scripts are loaded
        var djConfig = {
            isDebug: false,
            parseOnLoad: true,
            modulePaths: { 'ppcJs': '../../ppcJs' }
        };
    </script>

    <script type="text/javascript" src="../../dojo-toolkit/dojo/dojo.js"></script>
    <script type="text/javascript">
        dojo.provide("ppcJs.tests.LedStackTestHTML");
        dojo.require("dojo.parser");
        dojo.require("doh.runner");
        dojo.require("dojo.robot");
        dojo.require("ppcJs.LedStack");
        dojo.require("ppcJs.tests.ParamControlTestUtilities");

        var paramControlUITestTimeout = 7000;

        dojo.addOnLoad(function () {
            doh.register("ppcJs.tests.LedStackTest", [
                    function testCreateBarChart(t) {
                        var sutContainer = dojo.byId("sutContainer");

                        var testEnum = {
                            Item0: 0,
                            Item1: 1,
                            Item2: 2,
                            Item3: 3
                        };

                        var testLabels = new Array();
                        testLabels[testEnum.Item0] = 'Item 0';
                        testLabels[testEnum.Item1] = 'Item 1';
                        testLabels[testEnum.Item2] = 'Item 2';
                        testLabels[testEnum.Item3] = 'Item 3';
                        var sut = new ppcJs.LedStack(testLabels);
                        dojo.place(sut.domNode, "sutContainer");
                        sut.setState(testEnum.Item3);

                        t.assertTrue(true);
                    }
                ]);
            //Execute D.O.H. in this remote file.
            doh.run();
        });
    </script>
</head>
<body class="soria">
    <!-- place to insert sut. -->
    <div id="sutContainer" style="width: 300px">
    </div>
    <div id="mouseOutArea" style="width: 300px; height: 100px">
        <br />
    </div>
</body>
</html>

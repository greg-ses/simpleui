<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>TimeSpanControlTest</title>
    <link rel="stylesheet" type="text/css" href="../../dojo-toolkit/dojo/resources/dojo.css" />
    <link rel="stylesheet" type="text/css" href="../../dojo-toolkit/dijit/themes/soria/soria.css" />
    <link rel="stylesheet" type="text/css" href="../control/timeSpan/css/timeSpan.css" />
    <script type="text/javascript">
        // djConfig must be set before any dojo scripts are loaded
        var djConfig = {
            isDebug: false,
            parseOnLoad: true,
            modulePaths: { 'ppcJs': '../../ppcJs' }
        };
    </script>
    <script type="text/javascript" src="../../dojo-toolkit/dojo/dojo.js"></script>
    <script type="text/javascript">
        dojo.provide('ppcJs.tests.TimeSpanControlTestHTML');
        dojo.require('dojo.parser');
        dojo.require('doh.runner');
        dojo.require('dojo.robot');
        dojo.require('ppcJs.control.TimeSpan');

        var testCaseTimeout = 5000;
        var perActionPause = 100;
        var assertPause = 2000;

        dojo.addOnLoad(function () {
            doh.register('ppcJs.tests.TimeSpanControlTest', [
                    function testCreateUpdateAndGetData(t) {
                        var refTime = 3661; // 3661 sec = 1 hr, 1 min, 1 sec

                        sut = new ppcJs.control.TimeSpan();
                        sut.update(refTime);
                        dojo.place(sut.domNode, "sutContainer");

                        var result = sut.getValue();

                        t.assertEqual(refTime, result, 'incorrect time value');
                    }
                ]);
            //Execute D.O.H. in this remote file.
            doh.run();
        });
    </script>
</head>
<body class="soria">
    <!-- place to insert sut. -->
    <div id="sutContainer" style="width: 800px; height: 400px">
    </div>
    <div id="mouseOutArea" style="width: 300px; height: 100px">
        <br />
    </div>
</body>
</html>

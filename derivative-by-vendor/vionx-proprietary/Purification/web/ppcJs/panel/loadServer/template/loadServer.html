<div data-dojo-attach-point="containerNode">
    <div class="loadServerBorder" data-dojo-type="dijit/layout/BorderContainer" data-dojo-attach-point="borderContainer"
        data-dojo-props="design:'sidebar'">
        <div class="loadServerLeftPane" data-dojo-attach-point="leftPane" data-dojo-type="dijit/layout/ContentPane"
            data-dojo-props="region:'left'">
            <div class="basePanelTable">
            <div class="basePanelTableRow">
                    <!-- Plan to properly format this with a table and css 
                    <div class="basePanelTableCell">
                    DC-DC (99 for all devices)
                    </div>
                    <div class="basePanelTableCell">
                        <div data-dojo-attach-point="txtDCDCID" data-dojo-type="dijit/form/NumberTextBox" 
                            data-dojo-props="name: 'txtDCDCID', constraints: { pattern: '#' }"
                            data-dojo-attach-event="onKeyUp:_handleIDNum" value="0">
                        </div>
                    </div>            -->
            </div>
            
                <div class="basePanelTableRow">
                    <div class="loadServerButton basePanelTableCell">
                        <button data-dojo-type="dijit/form/Button" type="button"  baseclass='btnWidth'
                            data-dojo-props="iconclass:'loadServerButton' " data-dojo-attach-event="onClick:_handleServiceOffline">
                        Off
                        </button>
                    </div>
                </div>
                <div class="basePanelTableRow">
                    <div class="loadServerButton basePanelTableCell">
                        <button data-dojo-type="dijit/form/Button" type="button" baseclass='btnWidth'
                            data-dojo-props="iconclass:'loadServerButton'" data-dojo-attach-event="onClick:_handleServiceOnline">
                        On
                        </button>
                    </div>
                </div>
                <div class="basePanelTableRow">
                    <!-- Plan to properly format this with a table and css -->
                    <div class=" basePanelTableCell loadServerButton">
                        <button data-dojo-type="dijit/form/Button" type="button" baseclass='btnWidth'
                                data-dojo-props="iconclass:'loadServerButton'" data-dojo-attach-event="onClick:_handleModeSelect">
                            Mode Select
                        </button>
                    </div>
                    <div class="basePanelTableCell">
                        <div data-dojo-attach-point="txtModeSelect" data-dojo-type="dijit/form/NumberTextBox"
                             data-dojo-props="name: 'txtModeSelect', constraints: {min:0,max:4,places:0 }"
                             data-dojo-attach-event="onKeyUp:_handleModeSelect">
                        </div>
                    </div>
                </div>

                <div class="basePanelTableRow">
                    <!-- Plan to properly format this with a table and css -->
                    <div class=" basePanelTableCell loadServerButton">
                        <button data-dojo-type="dijit/form/Button" type="button" baseclass='btnWidth'
                            data-dojo-props="iconclass:'loadServerButton'" data-dojo-attach-event="onClick:_handleStaticI">
                        Static Current
                        </button>
                    </div>
                    <div class="basePanelTableCell">
                        <div data-dojo-attach-point="txtStaticI" data-dojo-type="dijit/form/NumberTextBox" 
                            data-dojo-props="name: 'txtStaticI', constraints: { pattern: '0.######' }"
                            data-dojo-attach-event="onKeyUp:_handleStaticI">
                        </div>
                    </div>
                </div>
                <div class="basePanelTableRow">
                    <!-- Plan to properly format this with a table and css -->
                    <div class="basePanelTableCell loadServerButton">
                        <button data-dojo-type="dijit/form/Button" type="button" baseclass='btnWidth'
                            data-dojo-props="iconclass:'loadServerButton'" data-dojo-attach-event="onClick:_handlePower">
                        Static Power
                        </button>
                    </div>
                    <div class="basePanelTableCell loadServerNumberInput">
                        <div data-dojo-attach-point="txtPower" data-dojo-type="dijit/form/NumberTextBox"
                            data-dojo-props="name: 'txtPower', constraints: { pattern:'0.######', value:0 }"
                            data-dojo-attach-event="onKeyUp:_handlePower">
                        </div>
                    </div>
                </div>
                <div class="basePanelTableRow">
                    <div class="loadServerButton basePanelTableCell">
                        <button data-dojo-type="dijit/form/Button" type="button" baseclass='btnWidth'
                            data-dojo-props="iconclass:'loadServerButton'" data-dojo-attach-event="onClick:_handleSetVoltage">
                        Static Voltage
                        </button>
                    </div>
                    <div class="basePanelTableCell loadServerNumberInput">
                        <div data-dojo-attach-point="txtVSet" data-dojo-type="dijit/form/NumberTextBox" 
                            data-dojo-props="name: 'txtVSet'"
                            data-dojo-attach-event="onKeyUp:_handleSetVoltage">
                        </div>
                    </div>					
                </div>
                <div class="basePanelTableRow">
                    <div class="loadServerButton basePanelTableCell">
                        <button data-dojo-type="dijit/form/Button" type="button" baseclass='btnWidth'
                            data-dojo-props="iconclass:'loadServerButton'" data-dojo-attach-event="onClick:_handleVoltLimitI">
                        Static Volt Max I
                        </button>
                    </div>
                    <div class="basePanelTableCell loadServerNumberInput">
                        <div data-dojo-attach-point="txtVoltLimI" data-dojo-type="dijit/form/NumberTextBox"
                            data-dojo-props="name: 'txtVoltLimI'"
                            data-dojo-attach-event="onKeyUp:_handleVoltLimitI">
                        </div>
                    </div>										
                </div>				
                <div class="basePanelTableRow">
                    <div class="loadServerButton basePanelTableCell">
                        <button data-dojo-type="dijit/form/Button" type="button" baseclass='btnWidth'
                            data-dojo-props="iconclass:'loadServerButton'" data-dojo-attach-event="onClick:_handleSetConstR">
                        Static Resistance
                        </button>
                    </div>
                    <div class="basePanelTableCell loadServerNumberInput">
                        <div data-dojo-attach-point="txtConstR" data-dojo-type="dijit/form/NumberTextBox"
                            data-dojo-props="name: 'txtConstR'"
                            data-dojo-attach-event="onKeyUp:_handleSetConstR">
                        </div>
                    </div>										
                </div>								
                <div class="basePanelTableRow">
                    <div class="loadServerButton basePanelTableCell">
                        <button data-dojo-type="dijit/form/Button" type="button" baseclass='btnWidth'
                            data-dojo-props="iconclass:'loadServerButton'" data-dojo-attach-event="onClick:_handleClear">
                        Send Clear
                        </button>
                    </div>
				</div>
                <div class="basePanelTableRow">
                    <div class="basePanelTableCell">
                        <button data-dojo-type="dijit/form/Button" type="button" baseclass='btnWidth'
                            data-dojo-props="iconclass:'loadServerButton'" data-dojo-attach-event="onClick:_handleZeroAH">
                        ZeroAH
                        </button>
                    </div>
                </div>

            </div>
            <div data-dojo-attach-point="btnResult">
            </div>
            <div data-dojo-attach-point="btnTest">
            </div>
        </div>
        <div class="loadServerCenterPane" data-dojo-attach-point="centerPane" data-dojo-type="dijit/layout/ContentPane"
            data-dojo-props="region:'center'">
            <div class="loadServerDataTable" data-dojo-attach-point="tableDiv">
                <div id="_loadDataTable">
                </div>
                <!--div data-dojo-type="dojox/layout/TableContainer" data-dojo-props="cols:3, labelWidth:100, showLabels:false" data-dojo-attach-point="_dcDataTable">
                </div-->
            </div>
            <hr>
            <div class="loadServerDataDetail" data-dojo-attach-point="tableDiv2">
                <div id="_loadDetailTable" customClass:"loadServerDetailControl">
            	</div>
            </div>
        </div>
    </div>
</div>

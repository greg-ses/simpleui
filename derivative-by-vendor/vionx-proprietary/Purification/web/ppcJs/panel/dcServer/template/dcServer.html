                <div class="basePanelTableRow">

                    </div>
                </div>
                <div class="basePanelTableRow">
                    <div class="dcServerButton basePanelTableCell">
                        <button data-dojo-type="dijit/form/Button" type="button" baseclass='btnWidth'
                            data-dojo-props="iconclass:'dcServerButton'" data-dojo-attach-event="onClick:_handleServiceOnline">
                        On
                        </button>
                    </div>
                </div>
                <div class="basePanelTableRow">
                    <!-- Plan to properly format this with a table and css -->
                    <div class=" basePanelTableCell dcServerButton">

                        </button>
                    </div>
                    <div class="basePanelTableCell">
                        <div data-dojo-attach-point="txtCharge" data-dojo-type="dijit/form/NumberTextBox" 
                            data-dojo-props="name: 'txtCharge', constraints: { pattern: '0.######' }"
                            data-dojo-attach-event="onKeyUp:_handleCharge">
                        </div>
                    </div>
                </div>

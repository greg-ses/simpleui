<div data-dojo-attach-point="outsideContainer">
    <label class="iPhoneCheckLabelOff" data-dojo-attach-point="offLabel">
        <span data-dojo-attach-point="offSpan"></span>
    </label>
    <label data-dojo-attach-point="onLabel" class="iPhoneCheckLabelOn">
        <span data-dojo-attach-point="onSpan"></span>
    </label>
    <div data-dojo-attach-point="handle" class="iPhoneCheckHandle" style="width: 33px;">
        <div class="iPhoneCheckHandleRight">
            <div class="iPhoneCheckHandleCenter">
            </div>
        </div>
    </div>
</div>

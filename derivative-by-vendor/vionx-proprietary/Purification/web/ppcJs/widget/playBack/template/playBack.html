<div data-dojo-attach-point="containerNode">
    <div data-dojo-attach-point="stopDialog" data-dojo-type="dijit/Dialog" title="Stop Script?">
        <div class="pbStopButtonsDiv">
            <button data-dojo-type="dijit/form/Button" type="submit" data-dojo-attach-event="onClick:onSubmitStopClick">
                Yes</button>
            <button data-dojo-type="dijit/form/Button" type="button" data-dojo-attach-event="onClick:onCancelStopClick">
                No</button>
        </div>
    </div>
    <div class="pbButtonFrame pbShowButton">
        <button data-dojo-attach-point="playToggle" data-dojo-type="dijit/form/ToggleButton" 
        data-dojo-props="iconClass:'pbPlayIcon', showLabel: false, checked: false" data-dojo-attach-event="onClick:onPlayClick">
        </button>
    </div>
    <div data-dojo-attach-point="pauseDiv" class="pbButtonFrame">
        <button data-dojo-attach-point="pauseToggle" data-dojo-type="dijit/form/ToggleButton" 
            data-dojo-props="iconClass:'pbPauseIcon', showLabel: false, checked: false" data-dojo-attach-event="onClick:onPauseClick">
        </button>
    </div>
    <div class="pbButtonFrame pbShowButton">
        <button data-dojo-attach-point="stopToggle" data-dojo-type="dijit/form/ToggleButton" 
        data-dojo-props="iconClass:'pbStopIcon', showLabel: false, checked: false" data-dojo-attach-event="onClick:onStopClick">
        </button>
    </div>
</div>

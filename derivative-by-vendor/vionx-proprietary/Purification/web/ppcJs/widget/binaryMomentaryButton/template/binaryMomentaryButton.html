<div data-dojo-attach-point="containerNode">
    <div data-dojo-attach-point="addButtonDiv" class="bmbAddDiv">
        <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="addButton" type="button"
            data-dojo-props="iconClass:'bmbAddIcon', showLabel: false" data-dojo-attach-event="onClick:_onGetOptionsClick">
        Add</button>
    </div>
    <div data-dojo-attach-point="removeButtonDiv" class="bmbRemoveDiv">
        <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="removeButton" type="button"
            data-dojo-props="iconClass:'bmbRemoveIcon', showLabel: false" data-dojo-attach-event="onClick:_onRemoveClick">
        Remove</button>
    </div>
    <div data-dojo-attach-point="optionMenuDiv" class="bmbOptionMenu basePanelPopUpFrame">
    </div>
</div>

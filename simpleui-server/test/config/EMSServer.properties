###############################################################################
# EMS config for simulated generic single container system (600 kW)

instance.name = EMSServer

# SysLog PatternFormatter
logging.channels.c3.class = SyslogChannel
logging.channels.c3.pattern = %s: %t
logging.channels.c3.name = EMSServer

# External Channel
logging.loggers.root.channel = c3
# Valid options: fatal, critical, error, warning, notice, information, debug, trace
logging.loggers.root.level = information

# Logger type can be syslog, console, file.
ppclogger.type = console
# If logger type set to file, set the full path and file name. PID is inserted into the name
#ppclogger.file = /tmp/BMSApp.log

# Inverter Stuff
InverterService.isEnabled = true
InverterService.className = Parker890Gtb
InverterService.legacyCmdPort = 6972
InverterService.legacyDataPort = 6973
InverterService.xmlPort = 16910
InverterService.rpcPort = 6969
InverterService.dataPort = 6970
InverterService.modbusPort = 1503
InverterService.modbusIp = 127.0.0.1

# EMS stuff
EMSDataService.enabled = true
EMSDataService.data.port = 16911

# parameter database settings
DatabaseMgr.enabled = true
DatabaseMgr.MYSQL_HOST = svcmariadb
DatabaseMgr.MYSQL_PORT = 3306
DatabaseMgr.MYSQL_USER = sys_mon
DatabaseMgr.MYSQL_PWD = ZnBr2
DatabaseMgr.MYSQL_DB = sim_600kW
DatabaseMgr.RESOURCE_ID = EMS
DatabaseMgr.TABLE_PREFIX = EMS
DatabaseMgr.DB_BASE_ID = 3000
DatabaseMgr.param.table = EMSParams
DatabaseMgr._db_min_num_pts = 4
DatabaseMgr.db_write_rate_sec = 60
DatabaseMgr.absolute_fastest_db_write_rate_sec = 10
Controls.param.table = EMSParams

IOService.config_file = /opt/config/wago_ems.properties
IOService.modbus.port = 502
IOService.modbus.ip = 192.168.1.12
IOService.data.port = 5556
IOService.simulate = false
IOService.enabled = true

IONMeter.modbus.ip = 127.0.0.2
IONMeter.modbus.port = 502
IONMeter.modbus.ignore_hb = true
IONMeter.enabled = true
IONMeterDataService.data.port = 5600
IONMeterDataService.enabled = true

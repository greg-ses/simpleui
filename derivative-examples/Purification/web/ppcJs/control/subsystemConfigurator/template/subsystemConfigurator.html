<div data-dojo-attach-point="containerNode">
    <div class="sccNameDiv">
        <input type="text" data-dojo-attach-point="nameTextBox" placeholder="enter the name" title="Click to change the subsystem name: this must exactly match this subsystem's full ID in FleetViewer. In FleetViewer's left pane, hover over the subsystem to see its full ID."
            data-dojo-type="dijit/form/TextBox"
            data-dojo-props="trim:true"
            data-dojo-attach-event="onChange:_onNameChange" />
    </div>
    <div class="sccContentContainer">
        <div data-dojo-attach-point="batteriesDiv" class="sccContent sscBatteries basePanelControlBorder" title="change the battery configuration"></div>
        <div class="sccContent sccTimeStamp">
            <span>this configuration since:</span>
            <div data-dojo-attach-point="timeStamp" data-dojo-type="ppcJs/control/DateTime"
                data-dojo-attach-event="onChange:_onDateTimeChange">
            </div>
        </div>
        <div class="sccContent sscLogEntries basePanelControlBorder basePanelGridRowOdd">
            <div data-dojo-attach-point="logEntriesDiv">
            </div>
            <div class="sccLogEntriesChild">
                <div data-dojo-attach-point="logEntry" data-dojo-type="ppcJs/widget/Comment"
                    data-dojo-props="promptText:'Create a new log entry here.'"
                    data-dojo-attach-event="onSave:_onLogEntrySave">
                </div>
            </div>
        </div>
    </div>
</div>

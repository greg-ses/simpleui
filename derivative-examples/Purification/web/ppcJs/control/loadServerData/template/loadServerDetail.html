<div data-dojo-attach-point="containerNode">
  <div class="loadDetailBody domainObjectBody">
    <div class="loadDetailDiv basePanelTable">

	  <div class="basePanelTableRow">
        <span data-dojo-attach-point="DetailName_Span"
        class="basePanelTableCell basePanelLabel loadDetailTitle">
        Device Detail
        </span>
      </div>
      
	  <div class="basePanelTableRow">
        <span class="basePanelTableCell basePanelLabel loadDetailLabel"

        </span>

      </div>

	  <div class="basePanelTableRow">
        <span class="basePanelTableCell basePanelLabel loadDetailLabel"

      </div>

	  <div class="basePanelTableRow">
        <span class="basePanelTableCell basePanelLabel loadDetailLabel"
		data-dojo-attach-point="DCStatusInfo_Label">
        Device Status
        </span>
        <span class="basePanelTableCell basePanelInfoBox loadDetailLargeItem"
        data-dojo-attach-point="DCStatusInfo_Span"></span>
      </div>

	  <div class="basePanelTableRow">
        <span class="basePanelTableCell basePanelLabel loadDetailLabel"
		data-dojo-attach-point="DCSFVer_Label">

        </span>
        <span class="basePanelTableCell basePanelInfoBox loadDetailMediumItem"
        data-dojo-attach-point="DCSFVer_Span"></span>

	</div>

<div data-dojo-attach-point="containerNode">
    <div data-dojo-attach-point="controlTable" data-dojo-type="dojox/layout/TableContainer" 
        data-dojo-props="cols:3, showlabels:true, orientation:'vert'">
        <input data-dojo-attach-point="hoursSpinnner" data-dojo-type="dijit/form/NumberSpinner" value="0"
            data-dojo-props="smalldelta:1, constraints:{min:0,max:999,places:0}, intermediateChanges:true"
            data-dojo-attach-event="onChange:_onSpinnerChange"
            title="hrs" style="width:45px;" />
        <input data-dojo-attach-point="minutesSpinnner" data-dojo-type="dijit/form/NumberSpinner" value="0"
            data-dojo-props="smalldelta:1, constraints:{min:0,max:59,places:0}, intermediateChanges:true"
            data-dojo-attach-event="onChange:_onSpinnerChange"
            title="min" style="width:35px;" />
        <input data-dojo-attach-point="secondsSpinnner" data-dojo-type="dijit/form/NumberSpinner" value="0"
            data-dojo-props="smalldelta:1, constraints:{min:0,max:59,places:0}, intermediateChanges:true"
            data-dojo-attach-event="onChange:_onSpinnerChange"
            title="sec" style="width:35px;" />
    </div>
</div>

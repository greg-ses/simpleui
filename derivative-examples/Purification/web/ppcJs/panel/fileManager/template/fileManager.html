<div data-dojo-attach-point="containerNode">
    <div data-dojo-attach-point="saveDialog" data-dojo-type="dijit/Dialog" title="Save To File">
        <span data-dojo-attach-point="saveAlertBox"></span>
        <label>File Name</label>
        <input data-dojo-attach-point="fileNameTextBox" data-dojo-type="dijit/form/TextBox">
        </input>.
        <span data-dojo-attach-point="saveExtensionLabel"></span>
        <div class="fmSaveButtonsDiv">
            <button data-dojo-type="dijit/form/Button" type="submit" data-dojo-attach-event="onClick:_onSubmitSaveClick">
                Go</button>
            <button data-dojo-type="dijit/form/Button" type="button" data-dojo-attach-event="onClick:_onCancelSaveClick">
                Cancel</button>
        </div>
    </div>
    <div data-dojo-attach-point="deleteDialog" data-dojo-type="dijit/Dialog" title="Delete File">
        <span data-dojo-attach-point="deleteAlertBox"></span>
        <div class="fmSaveButtonsDiv">
            <button data-dojo-type="dijit/form/Button" type="submit" data-dojo-attach-event="onClick:_onSubmitDeleteClick">
                Go</button>
            <button data-dojo-type="dijit/form/Button" type="button" data-dojo-attach-event="onClick:_onCancelDeleteClick">
                Cancel</button>
        </div>
    </div>
    <div data-dojo-attach-point="newDialog" data-dojo-type="dijit/Dialog" title="New File">
        <span>There are unsaved edits. Do you wish to clear them?</span>
        <div class="fmSaveButtonsDiv">
            <button data-dojo-type="dijit/form/Button" type="submit" data-dojo-attach-event="onClick:_onSubmitNewClick">
                Go</button>
            <button data-dojo-type="dijit/form/Button" type="button" data-dojo-attach-event="onClick:_onCancelNewClick">
                Cancel</button>
        </div>
    </div>
    <div data-dojo-attach-point="clientLoadDialog" data-dojo-type="dijit/Dialog" title="Load from Client">
        <input data-dojo-attach-point="fileUpload" type="file" name="files[]" multiple="multiple" />
    </div>
    <div data-dojo-attach-point="loadedScriptBox" class="basePanelInfoBox fmLoadedScriptBox" title="File from the system currently open in the Editor.">
    </div>
    <div data-dojo-attach-point="menuBar" data-dojo-type="dijit/MenuBar" data-dojo-attach-event="onItemClick:_onMenuChildClick">
        <div data-dojo-attach-point="newMenuItem" data-dojo-type="dijit/MenuBarItem" data-dojo-attach-event="onClick:_onNewMenuItemClick">
            New
        </div>
        <div data-dojo-attach-point="saveMenuItem" data-dojo-type="dijit/MenuBarItem" data-dojo-attach-event="onClick:_onSaveMenuItemClick">
            Save
        </div>
        <div data-dojo-type="dijit/MenuBarItem" data-dojo-attach-event="onClick:_onClientLoadMenuItemClick">
            Load from Client
        </div>
    </div>
    <div data-dojo-attach-point="fadeoutAlertBox" data-dojo-type="ppcJs/widget/FadeoutAlertBox"></div>
</div>

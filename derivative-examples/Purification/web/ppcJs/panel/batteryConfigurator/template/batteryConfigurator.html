<div data-dojo-attach-point="containerNode">
    <div data-dojo-attach-point="newBatteryButtonDiv">
        <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="newRowButton" data-dojo-attach-event="onClick:_onNewRowClick">
            New Battery</button>
    </div>
    <div data-dojo-attach-point="newBatteryTable" class="basePanelControlBorder bcNewBatteryPane">
        <div data-dojo-type="dojox/layout/TableContainer">
            <div title="serial number" class="basePanelLineSpacing"
                data-dojo-attach-point="newSerialNumber"
                data-dojo-type="dijit/form/TextBox"
                data-dojo-props="trim:true">
            </div>
            <div title="part number" class="basePanelLineSpacing"
                data-dojo-attach-point="newPartNumber"
                data-dojo-type="dijit/form/TextBox"
                data-dojo-props="trim:true">
            </div>
        </div>
        <div class="bcNewBatteryButtonDiv">
            <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="newRowButton" data-dojo-attach-event="onClick:_onSaveClick">
                Create</button>
            <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="newRowButton" data-dojo-attach-event="onClick:_onCancelClick">
                Cancel</button>
        </div>
    </div>
    <div class="bcGridContainer">
        <div data-dojo-attach-point="gridDiv">
        </div>
    </div>
</div>

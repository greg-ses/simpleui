<div data-dojo-attach-point="containerNode">
    <div data-dojo-attach-point="loadingOverlay" class="loadingOverlay loadingMessage">Loading...</div>
    <div class="btcChild">
        <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="createTableButton" data-dojo-attach-event="onClick:_onCreateTableClick" title="create a table on a blank worksheet">
            New Data Table</button>
    </div>
    <div data-dojo-attach-point="tableControls">
        <div data-dojo-attach-point="getAllButtonDiv" class="btcChild">
            <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="getAllButton" data-dojo-attach-event="onClick:_onGetAllClick" title="insert all test runs into worksheet">
                Get All Test Runs</button>
        </div>
        <div class="btcChild">
            <div data-dojo-attach-point="testRunSelect" data-dojo-type="ppcJs/control/TestRunFilteringSelect"
                data-dojo-attach-event="onChange:_onSelectChange">
            </div>
        </div>
        <div data-dojo-attach-point="eraseButtonDiv" class="btcChild">
            <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="eraseButton" data-dojo-attach-event="onClick:_onEraseClick" title="unregister the selected test run from the BatteryTracker system">
                Unregister Test Run</button>
        </div>
    </div>
</div>

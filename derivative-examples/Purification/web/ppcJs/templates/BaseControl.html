<div class="baseControl" dojoattachpoint="containerNode">
    <div class="baseControlHeader">
        <span dojoattachpoint="nameDiv" class="basePanelTitle">Base Control</span>
        <div class="baseControlViewToggle">
            <button dojoattachpoint="viewToggle" dojotype="dijit.form.ToggleButton" iconClass="baseControlViewExpandIcon" showLabel="false" checked="false"
            dojoattachevent="onChange:onToggleChange">
            </button>
        </div>
    </div>
    <div dojoattachpoint="homeView" class="basePanelBody">
        <div dojoattachpoint="indicatorDiv" class="basePanelTable bcIndicatorDiv">
        </div>
        <div dojoattachpoint="dataDiv" class="bcDataDiv">
        </div>
    </div>
    <div dojoattachpoint="detailView" class="basePanelBody">
    </div>
</div>

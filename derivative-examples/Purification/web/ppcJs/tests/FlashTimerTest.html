<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>FlashTimer test</title>
    <link rel="stylesheet" type="text/css" href="../../dojo-toolkit/dojo/resources/dojo.css" />
    <link rel="stylesheet" type="text/css" href="../../dojo-toolkit/dijit/themes/soria/soria.css" />
    <link rel="stylesheet" type="text/css" href="../bizLogic/generic/flashTimer/css/flashTimer.css" />

    <script type="text/javascript">
        // djConfig must be set before any dojo scripts are loaded
        var djConfig = {
            isDebug: false,
            parseOnLoad: true,
            modulePaths: { 'ppcJs': '../../ppcJs' }
        };
    </script>

    <script type="text/javascript" src="../../dojo-toolkit/dojo/dojo.js"></script>
    <script type="text/javascript">
        dojo.provide('ppcJs.tests.FlashTimerTestHTML');
        dojo.require('dojo.parser');
        dojo.require('dojox.xml.parser');
        dojo.require('doh.runner');
        dojo.require('ppcJs.bizLogic.generic.FlashTimer');


        dojo.addOnLoad(function () {
            doh.register("ppcJs.tests.FlashTimerTest", [
                    function testFlashTimer(t) {

                        var testElement = dojo.create('span');
                        testElement.innerHTML = 'test element';
                        var sut = new ppcJs.bizLogic.generic.FlashTimer(testElement);
                        dojo.place(testElement, "sutContainer");

                        sut.flash();
                        sut.setFault();


                        t.assertTrue(true);
                    }

                ]);
            //Execute D.O.H. in this remote file.
            doh.run();
        });
    </script>
</head>
<body class="soria">
    <!-- place to insert sut. -->
    <div id="sutContainer" style="width: 300px">
    </div>
    <div id="mouseOutArea" style="width: 300px; height: 100px">
        <br />
    </div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>LogControl test</title>
    <link rel="stylesheet" type="text/css" href="../../dojo-toolkit/dojo/resources/dojo.css" />
    <link rel="stylesheet" type="text/css" href="../../dojo-toolkit/dijit/themes/soria/soria.css" />
    <link rel="stylesheet" type="text/css" href="../themes/systemDataGridControl/systemDataGridControl.css" />

    <style type="text/css">
		.grid {
			width: 70em;
			height: 15em;
		}
	</style>

    <script type="text/javascript">
        // djConfig must be set before any dojo scripts are loaded
        var djConfig = {
            isDebug: false,
            parseOnLoad: true,
            modulePaths: { 'ppcJs': '../../ppcJs' }
        };
    </script>

    <script type="text/javascript" src="../../dojo-toolkit/dojo/dojo.js"></script>
    <script type="text/javascript">
        dojo.provide("ppcJs.tests.SystemDataGridControlTestHTML");
        dojo.require("dojo.parser");
        dojo.require("doh.runner");
        dojo.require("dojo.robot");

        dojo.require('ppcJs.tests.ParamControlTestUtilities');
        dojo.require('ppcJs.utilities.Store');
        dojo.require("ppcJs.SystemDataGridControl");

        dojo.addOnLoad(function () {
            doh.register("ppcJs.tests.SystemDataGridControlTest", [
                    function testCreateSystemDataGrid(t) {
                        var sutContainer = dojo.byId("sutContainer");

                        var sut = new ppcJs.SystemDataGridControl();
                        dojo.place(sut.domNode, "sutContainer");

                        //var testUrl = 'vaeGridDataResponse.xml';
                        var hostUrl = ppcJs.tests.ParamControlTestUtilities.getMockStoreUrl();
                        var cgiPath = 'cgi-bin/cgicmd';
                        var serverProcess = 'dbReader';
                        var queryString = 'CGI=' + serverProcess;
                        var baseUrl = window.location.protocol + '//' + hostUrl + '/' + cgiPath + '?' + queryString;
                        var urlInfo = ppcJs.utilities.Store.getUrlInfo(baseUrl);
                        sut.load(urlInfo);

                        t.assertTrue(true);
                    }
                ]);
            //Execute D.O.H. in this remote file.
            doh.run();
        });
    </script>
</head>
<body class="soria">
    <!-- place to insert sut. -->
    <div id="sutContainer" style="width: 500px; height: 800px">
    </div>
    <div id="mouseOutArea" style="width: 500px; height: 100px">
        <br />
    </div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>TimeOfDayControl test</title>
    <link rel="stylesheet" type="text/css" href="../../dojo-toolkit/dojo/resources/dojo.css" />
    <link rel="stylesheet" type="text/css" href="../../dojo-toolkit/dijit/themes/soria/soria.css" />
    <link rel="stylesheet" type="text/css" href="../control/timeOfDay/css/timeOfDay.css" />

    <script type="text/javascript">
        // djConfig must be set before any dojo scripts are loaded
        var djConfig = {
            isDebug: false,
            parseOnLoad: true,
            modulePaths: { 'ppcJs': '../../ppcJs' }
        };
    </script>

    <script type="text/javascript" src="../../dojo-toolkit/dojo/dojo.js"></script>
    <script type="text/javascript">
        dojo.provide("ppcJs.tests.TimeOfDayControlTestHTML");
        dojo.require("dojo.parser");
        dojo.require("doh.runner");
        dojo.require("dojo.robot");
        dojo.require("ppcJs.control.TimeOfDay");

        var testCaseTimeout = 5000;
        var perActionPause = 100;
        var assertPause = 2000;

        dojo.addOnLoad(function () {
            doh.register("ppcJs.tests.TimeOfDayControlTest", [
                    function testUpdateAndGetValue(t) {
                        sut = new ppcJs.control.TimeOfDay();

                        dojo.place(sut.domNode, "sutContainer");
                        // 48660 = 13hr, 31 min = 1:31 PM (US)
                        var refTimeSpan = 48660;
                        sut.update(refTimeSpan);
                        result = sut.getValue();
                        t.assertEqual(refTimeSpan, result);
                    }
                ]);
            //Execute D.O.H. in this remote file.
            doh.run();
        });
    </script>
</head>
<body class="soria">
    <!-- place to insert sut. -->
    <div id="sutContainer" style="width: 300px">
    </div>
    <div id="mouseOutArea" style="width: 300px; height: 100px">
        <br />
    </div>
</body>
</html>

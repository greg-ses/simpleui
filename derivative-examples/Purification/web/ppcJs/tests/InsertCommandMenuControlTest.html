<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ScriptEntryControlTest</title>
    <link rel="stylesheet" type="text/css" href="../../dojo-toolkit/dojo/resources/dojo.css" />
    <link rel="stylesheet" type="text/css" href="../../dojo-toolkit/dijit/themes/soria/soria.css" />
    <link rel="stylesheet" type="text/css" href="../control/insertCommandMenu/css/insertCommandMenu.css" />
    <script type="text/javascript">
        // djConfig must be set before any dojo scripts are loaded
        var djConfig = {
            isDebug: false,
            parseOnLoad: true,
            modulePaths: { 'ppcJs': '../../ppcJs' }
        };
    </script>
    <script type="text/javascript" src="../../dojo-toolkit/dojo/dojo.js"></script>
    <script type="text/javascript">
        dojo.provide('ppcJs.tests.InsertCommandMenuControlTestHTML');
        dojo.require('dojo.parser');
        dojo.require('doh.runner');
        dojo.require('dojo.robot');
        dojo.require('ppcJs.control.InsertCommandMenu');
        dojo.require('ppcJs.control.insertCommandMenu.icmDto');

        var testCaseTimeout = 5000;
        var perActionPause = 100;
        var assertPause = 2000;

        dojo.addOnLoad(function () {
            doh.register('ppcJs.tests.InsertCommandMenuControlTest', [
                    function testCreateControl(t) {
                        sut0 = new ppcJs.control.InsertCommandMenu();
                        dojo.place(sut0.domNode, "sutContainer");

                        var ctorObj = new ppcJs.control.insertCommandMenu.icmDto.Ctor(true);
                        sut = new ppcJs.control.InsertCommandMenu(ctorObj);
                        dojo.place(sut.domNode, "sutContainer");
                        dojo.connect(sut, 'onSelectCommand', function (/*DOM node*/domNode, /*ScriptEnum.CommandType*/cmdType) {
                            console.info('Insert CommandType:' + cmdType);
                        });
                        dojo.connect(sut, 'onDeleteCommand', function (/*DOM node*/domNode) {
                            console.info('Deleted');
                        });
                    }

                ]);
            //Execute D.O.H. in this remote file.
            doh.run();
        });
    </script>
</head>
<body class="soria">
    <!-- place to insert sut. -->
    <div id="sutContainer" style="width: 300px; height: 400px">
    </div>
    <div id="mouseOutArea" style="width: 300px; height: 100px">
        <br />
    </div>
</body>
</html>

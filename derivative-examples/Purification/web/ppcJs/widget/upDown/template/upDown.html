<div data-dojo-attach-point="containerNode">
    <div>
        <button data-dojo-attach-point="upButton" data-dojo-type="dijit/form/Button" type="button" title="move up"
            data-dojo-props="iconClass:'udUpIcon', showLabel: false"
            data-dojo-attach-event="onClick:_onUpClick">
        </button>
    </div>
    <div>
        <button data-dojo-attach-point="downButton" data-dojo-type="dijit/form/Button" type="button" title="move down"
            data-dojo-props="iconClass:'udDownIcon', showLabel: false"
            data-dojo-attach-event="onClick:_onDownClick">
        </button>
    </div>
</div>

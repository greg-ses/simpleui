version: '3.5'
services:
  angular-service:
    image: angular-dev-image
    container_name: base_app_container
    build: ../base_app
    volumes:
      - '../base_app:/usr/src/app'
    ports:
      - '4200:4200'
    command:
      #bash -c "npm install & ng serve --host 0.0.0.0 --port 4200"
      bash -c "ng serve --host 0.0.0.0 --port 4200"

